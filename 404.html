<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | RLC Advocates</title>
    <meta name="description" content="Page not found.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
    <style>
        /* 404 Specific Styles */
        .error-page-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
            /* Header offset */
        }

        .error-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 2rem;
        }

        .error-code {
            font-size: 10rem;
            line-height: 1;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            margin-bottom: 1rem;
            animation: float 6s ease-in-out infinite;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(20px);
            opacity: 0.5;
            z-index: -1;
            animation: pulse-glow 3s infinite alternate;
        }

        .error-gavel {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            display: inline-block;
            transform-origin: bottom right;
            animation: gavel-hit 2s infinite ease-out;
        }

        .error-message h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
        }

        .error-message p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes pulse-glow {
            0% {
                opacity: 0.3;
                filter: blur(15px);
            }

            100% {
                opacity: 0.6;
                filter: blur(25px);
            }
        }

        @keyframes gavel-hit {

            0%,
            100% {
                transform: rotate(0deg);
            }

            20% {
                transform: rotate(-20deg);
            }

            40% {
                transform: rotate(10deg);
            }

            60% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <!-- 3D Scroll Canvas (Reused) -->
    <div id="webgl-container"></div>

    <!-- Header -->
    <header class="site-header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html"><img src="Images/rlc-white-logo.png" alt="RLC Logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#practice">Practice Areas</a></li>
                    <li><a href="index.html#team">Team</a></li>
                    <li><a href="index.html#blog">Insights</a></li>
                    <li><a href="index.html#contact" class="btn btn-primary" style="color: white;">Contact Us</a></li>
                </ul>
            </nav>
            <!-- Hamburger Menu (Standard) -->
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <main class="error-page-container">
        <div class="error-content glass-card">

            <div class="error-code">404</div>

            <!-- Gavel Icon Animation -->
            <div class="error-gavel">
                <i class="fas fa-gavel"></i>
            </div>

            <div class="error-message">
                <h2>Objection Sustained!</h2>
                <p>The page you are looking for has been overruled, dismissed, or does not exist on this server.</p>
                <a href="index.html" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </main>

    <footer
        style="text-align: center; padding: 2rem; color: var(--text-muted); font-size: 0.9rem; position: absolute; bottom: 0; width: 100%;">
        <p>&copy; 2026 RLC Advocates. All Rights Reserved.</p>
    </footer>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
